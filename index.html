<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>確診</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="./js/axios.min.js" type="text/javascript"></script>
</head>

<script>
    axios.get('https://covid19dashboard.cdc.gov.tw/dash3').then(function (result) {
        var n1 = parseInt(result.data[0]['送驗'].replace(",", "").replace(",", ""));
        var n2 = parseInt(result.data[0]['排除'].replace(",", "").replace(",", ""));
        var n3 = parseInt(result.data[0]['確診'].replace(",", "").replace(",", ""));
        console.log(n1);
        console.log(n2);
        console.log(n3);
        var n4 = n1 - n2 - n3
        alert("今日確診 :" + n4);
    });
</script>
<body>n4</body>
</html>
